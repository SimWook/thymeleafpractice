<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- JavaScriptインライン使用前 -->
<script>
    var username = [[${user.username}]];
    var age = [[${user.age}]];
    //JavaScriptナチュラルテンプレート
    var username2 = /*[[${user.username}]]*/ "test username";
    //オブジェクト
    var user = [[${user}]];
</script>
<!-- JavaScriptインライン使用後 -->
<script th:inline="javascript">
    var username = [[${user.username}]];
    var age = [[${user.age}]];
    //JavaScriptナチュラルテンプレート
    var username2 = /*[[${user.username}]]*/ "test username";
    //オブジェクト
    var user = [[${user}]];
</script>
<!-- JavaScriptインライン each -->
<script th:inline="javascript">
    [# th:each="user, stat : ${users}"]
    var user[[${stat.count}]] = [[${user}]];
    [/]
</script>

</body>
</html>
