<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>部分含有</h1>
<h2>部分含有 insert</h2>
<div th:insert="~{template/fragment/footer :: copy}"></div>

<h2>部分含有 replace</h2>
<div th:replace="~{template/fragment/footer :: copy}"></div>

<h2>部分含有 単純表現</h2>
<div th:replace="template/fragment/footer :: copy"></div>

<h1>パラメータ使用</h1>
<div th:replace="~{template/fragment/footer :: copyParam ('データ1', 'データ2')}"></div>
</body>
</html>
